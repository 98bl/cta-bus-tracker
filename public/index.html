<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Chicago Transit â€¢ Live</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <link rel="stylesheet" href="/src/styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="ios-style">
    <div class="app-container">
        <!-- Status Bar -->
        <div class="status-bar">
            <div class="time">9:41</div>
            <div class="status-icons">
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>

        <!-- Header -->
        <header class="app-header">
            <div class="header-content">
                <h1 class="app-title animate__animated animate__fadeIn">Transit Tracker</h1>
                <div class="header-actions">
                    <button class="icon-btn" id="refresh-btn">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                    <button class="icon-btn" id="settings-btn">
                        <i class="fas fa-sliders-h"></i>
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="app-main">
            <!-- Map Container -->
            <div id="map" class="map-container"></div>

            <!-- Route Sheet (iOS-style bottom sheet) -->
            <div class="route-sheet">
                <div class="sheet-handle"></div>
                <div class="sheet-content">
                    <div class="search-bar">
                        <i class="fas fa-search"></i>
                        <input type="text" placeholder="Search routes..." id="route-search">
                    </div>
                    <div class="route-list" id="route-list"></div>
                </div>
            </div>
        </main>

        <!-- Tab Bar -->
        <nav class="tab-bar">
            <button class="tab-btn active">
                <i class="fas fa-map"></i>
                <span>Map</span>
            </button>
            <button class="tab-btn">
                <i class="fas fa-clock"></i>
                <span>Schedule</span>
            </button>
            <button class="tab-btn">
                <i class="fas fa-star"></i>
                <span>Favorites</span>
            </button>
            <button class="tab-btn">
                <i class="fas fa-cog"></i>
                <span>Settings</span>
            </button>
        </nav>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="/src/main.js" type="module"></script>
</body>
</html>
